<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Water Cup</title>
    <!-- CSS Ver Up -->
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>

    <div class="ui-layer">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <h1>💧 Shake Me!</h1>
            <p class="status">핸드폰을 흔들어보세요</p>
            <button id="startBtn" class="start-btn">시작하기</button>
        </div>

        <!-- Debug Info Panel -->
        <div id="debugInfo" class="debug-info" style="display: none;">
            Waiting for data...
        </div>

        <!-- Simulation UI (Hidden initially) -->
        <div id="simUi" class="sim-ui" style="display: none;">
            <div class="toolbar-scroll">
                <div class="toolbar">
                    <button class="tool-btn" onclick="app.addItems('water')">
                        <span class="emoji">💧</span>
                        <span class="label">물</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('wood')">
                        <span class="emoji">🟤</span>
                        <span class="label">나무</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('ball')">
                        <span class="emoji">🏀</span>
                        <span class="label">공</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('ice')">
                        <span class="emoji">🧊</span>
                        <span class="label">얼음</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('popcorn')">
                        <span class="emoji">🍿</span>
                        <span class="label">팝콘</span>
                    </button>
                    <!-- New Items -->
                    <button class="tool-btn" onclick="app.addItems('stone')">
                        <span class="emoji">🪨</span>
                        <span class="label">돌</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('slime')">
                        <span class="emoji">🦠</span>
                        <span class="label">젤리</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('gold')">
                        <span class="emoji">🪙</span>
                        <span class="label">동전</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('paper')">
                        <span class="emoji">📄</span>
                        <span class="label">색종이</span>
                    </button>
                    <button class="tool-btn" onclick="app.addItems('bomb')">
                        <span class="emoji">💣</span>
                        <span class="label">폭탄</span>
                    </button>
                </div>
            </div>
        </div>

        <button id="resetBtn" class="reset-btn" aria-label="리셋">↺</button>
    </div>

    <script src="app.js?v=21"></script>
</body>

</html>
